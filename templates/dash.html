<!DOCTYPE html>
<html>
<head>
    <title>Dashboard with Mini Apps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dash.css') }}">
</head>

<body>
    <h1>🚀 Flask Dashboard </h1>

    <form method="POST">
        <!-- Scrolling button row -->
        <div class="row-buttons">
            <button type="submit" name="app" value="Calculator">🧮 Calculator</button>
            <button type="submit" name="app" value="Currency Converter">💱 Currency Converter</button>
            <button type="submit" name="app" value="Form">📝 Form</button>
            <button type="submit" name="app" value="Guessing Game">🎯 Guessing Game</button>
            <button type="submit" name="app" value="RPS Game">✊🖐✌ RPS Game</button>
            <button type="submit" name="app" value="Historical Events">📅 Historical Events</button>
            <button type="submit" name="app" value="Crypto Tracker">📈 Crypto Tracker</button>
        </div>
    </form>

    <!-- ✅ Scroll hint placed below the row, not inside -->
    <p class="scroll-hint">⬅️ Scroll to view more apps ➡️</p>

    {% if iframe_url %}
        <hr>
        <p><a href="{{ iframe_url }}" target="_blank">🔗 Open in new tab</a></p>
        <iframe src="{{ iframe_url }}" width="100%" height="600px" style="border: 2px solid black;"></iframe>
    {% endif %}
</body>
</html>
